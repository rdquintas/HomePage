    <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="column iso-grid-item {{skills_class}}">
            <div class="ui fluid card">
                <div class="image">
                    <a target="_blank" href="{{url.ricardo}}">
                        <img src="img/{{image}}">
                    </a>
                </div>
                <div class="content">
                    <div class="header">{{name}}</div>
                    <div>
                        {{#if url.normal}}
                        <a target="_blank" href="{{url.normal}}">{{url.simple}}</a> {{else}}
                        <br> {{/if}}
                    </div>
                    <div class="description">
                        {{description}}
                    </div>
                    <div class="proj-skills ">
                        <a href="{{url.github}}" target="_blank" class="ui primary button">
                            <i class="github icon"></i> Source Code
                        </a>
                        <a href="{{url.ricardo}}" target="_blank" class="ui button">
                        Preview
                    </a>
                    </div>
                </div>
                <div class="extra content">
                    {{#each skills}}
                    <div class="ui tag grey label">{{this}}</div>
                    {{/each}}
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <div class="ui stackable menu">
        <div class="header item">Filter by skill</div>
        <a class="item All active" data-skill="All">All</a>
        <a class="item jQuery" data-skill="jQuery">jQuery</a>
        <!-- <a class="item NodeJS" data-skill="NodeJS">NodeJS</a> -->
        <a class="item PHP" data-skill="PHP">PHP</a>

        <a class="item Bootstrap" data-skill="Bootstrap">Bootstrap</a>
    </div>
    <div class="zrq-container">
        <div id="dynamic-html" class="ui stackable three column grid iso-grid">
        </div>
    </div>
